                name="fileUpload"
                id="fileUpload"

                style="display:none"
              />
              <span>Select File</span>
            </label>
          </div>
          <div class="container">
            <label class="btn effect01">
              <input
                type="submit"
                name="submit"
                value="submit"
                class="btn effect01"
                style="display:none"
              />
              <span>Submit</span>
            </label>
          </div>
        </form>
        {% if fooResponse is not none %}

          {% for item in fooResponse %}

        {% endif %}

      .btn {
        font-family: "Open Sans", sans-serif;
        letter-spacing: 0.1em;
        cursor: pointer;
        font-size: 40px;
        font-weight: 400;
        line-height: 45px;
        max-width: 500px;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        width: 100%;
      }
      .btn:hover {
        text-decoration: none;
      }

      /*btn_background*/
      .effect01 {
        color: #FFF;
        border: 4px solid #5E4D46;
        box-shadow: 0px 0px 0px 1px #000 inset;
        background-color: #5E4D46;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease-in-out;
      }
      .effect01:hover {
        border: 4px solid #666;
        background-color: #FFF;
        box-shadow: 0px 0px 0px 4px #EEE inset;
      }

      /*btn_text*/
      .effect01 span {
        transition: all 0.2s ease-out;
        z-index: 2;
      }
      .effect01:hover span {
        letter-spacing: 0.13em;
        color: #333;
      }

      /*highlight*/
      .effect01:after {
        background: #FFF;
        border: 0px solid #000;
        content: "";
        height: 155px;
        left: -75px;
        opacity: 0.8;
        position: absolute;
        top: -50px;
        -webkit-transform: rotate(35deg);
        transform: rotate(35deg);
        width: 50px;
        transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1); /*easeOutCirc*/
        z-index: 1;
      }
      .effect01:hover:after {
        background: #FFF;
        border: 20px solid #000;
        opacity: 0;
        left: 120%;
        -webkit-transform: rotate(40deg);
        transform: rotate(40deg);
      }

        animation-name: fadeInOpacity;

        animation-timing-function: ease-in;
        animation-duration: 1s;

        0% {

        100% {
          opacity: 1;
        }

      .fade-out {

        animation-name: fadeOutOpacity;

        animation-duration: 1s;
